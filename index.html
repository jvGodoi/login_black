<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <header class="site-header">
        <div class="logo">oi</div>
        <nav class="site-navegation">
            <a href="#" class="navegation-menu-links">About</a>
            <a href="#" class="navegation-menu-links">Contact</a>
            <a href="#" class="navegation-menu-links">Portfolio</a>
        </nav>
    </header>
    <main class="site-body">

        <div class="site-body-contents">
            <h2>Login to your account</h2>
            <div class="social-media">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
            <form action="" class="form">
                <div class="form-title">
                </div>
                <div class="form-components">
                    <label for="user" class="user">User
                        <img src="person.svg" alt="" class="person">
                        <input type="text" name="user" id="user">
                    </label>
                    <label for="pswrd" class="password">Password
                        <img src="lock-closed.svg" alt="" class="lock">
                        <input type="password" name="pswrd" id="pswrd">
                    </label>
                    <button class="btn">
                        Enter
                    </button>

                </div>
                <div class="cadastro">
                    <span>Cadastre-se com: </span>
                </div>
                <div class="cadastro-icons">
                    <img src="icons8-facebook-48.svg" alt="" class="fb">
                    <img src="icons8-google-logo-48.svg" alt="" class="google">
                    <img src="icons8-microsoft-48.svg" alt="" class="microsoft">
                </div>
                <div></div>
            </form>
        </div>

        <div class="site-img">
        <img src="fingerprint-animate.svg" alt="" height="600">
        </div>
    </main>

</body>

</html>
